   <div style="text-align: center;">
    <h1>Formulario de contacto</h1> 
    <form method="get">
        <label>Ingresa tu nombre:</label>
        <input name="nombre" required type="text" placeholder="Escribir en Mayúsculas"> <br>
        <label>Edad:</label>
        <input name="edad" type="number" min="18" max="80"> <br>
        <label>Teléfono ó Celular:</label>
        <input type="tel"> <br>
        <label>Correo Electrónico</label>
        <input name="correo" type="email" required> <br>
        <label>Fecha de Nacimiento:</label>
        <input type="date" min="1950-01-01" max="2006-12-31"> <br>
        <label>Selecciona tú genero</label>
        <input type="radio" name="Genero" value="Hombre">Hombre
        <input type="radio" name="Genero" value="Hombre">Mujer
        <input type="radio" name="Genero" value="Hombre">Otros
        <input type="radio" name="Genero" value="Hombre">No sabe/ no responde <br>

        <label>Seleciona medio de contacto:</label>
        <input type="checkbox" name="medio" value="telefono">Teléfono
        <input type="checkbox" name="medio" value="correo">Correo
        <input type="checkbox" name="medio" value="paloma">Paloma Mensajera
        <input type="checkbox" name="medio" value="humo">Señales de humo <br>

        <label>Selecciona una opción:</label> <br>
        <Select name="Asesoría">
        <option value=""> Selecionar</option>
        <option value=" Asesoria">Asesoria</option>
        <option value=" Instagram">Instagram</option>
        <option value="Redes Sociales">Redes Sociales</option>
        <option value="Estrategias de Marketing">Estrategias de Marketing</option>
        <option value="Marheting para Principiantes">Marketing para principiantes</option>
    </Select> <br>
    <label>Observación:</label> <br>
    <textarea name="Observación" rows="5" cols="15"></textarea>
<br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        <br><br><br><br><br><br><br>
        

    </form>
